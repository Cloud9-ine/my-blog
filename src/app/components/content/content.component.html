<div class="content">

  <div class="buttons-bar">
    <span><b>Which page are you interested in?</b></span>
    <button
      class="btn"
      *ngFor="let tag of content_tags"
      (click)="onClick(tag)"
    >
      {{ tag }}
    </button>
  </div>

  <div *ngIf="display_tag == resumeSec.name">
    <app-resume [description]='resumeSec.description'></app-resume>
  </div>

  <div *ngIf="display_tag == 'Games'">
    <app-games></app-games>
  </div>

  <div *ngIf="display_tag == 'Others'">
    <h2>Other component to be added!</h2>
  </div>

</div>
