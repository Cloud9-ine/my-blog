<div>
  <h3>{{ description + ":"}} </h3>

  <div
    *ngFor="let edu of educations"
    class="education"
  >

    <a href="{{ edu.link }}">
      <p><b>{{ edu.school }}</b></p>
    </a>

    <div class="row">
      <p>{{ "Degree: " + edu.degree }}</p>
      <p>{{ edu.start_date + " - " + edu.end_date }}</p>
    </div>

    <div class="row">
      <p>{{ "Major: " + edu.major }}</p>
      <p>{{ edu.place }}</p>
    </div>

  </div>
</div>
